services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - kafka-network

  kafka-broker:
    image: 'bitnami/kafka:latest'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENER_NAME_PREFIX=PLAINTEXT://
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka-broker:9092
    depends_on:
      - zookeeper
    networks:
      - kafka-network

  kafka-producer:
    build: ./kafka
    depends_on:
      - kafka-broker
    volumes:
      - ./input:/input
      - ./kafka:/kafka
    networks:
      - kafka-network

  spark-master:
    image: bitnami/spark:latest
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - JAVA_HOME=/opt/bitnami/java
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - MPLCONFIGDIR=/tmp/.matplotlib
    networks:
      - spark-network
    volumes:
      - ./spark:/spark

  spark-worker:
    image: bitnami/spark:latest
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - JAVA_HOME=/opt/bitnami/java
      - SPARK_EXECUTOR_MEMORY=4G
      - SPARK_EXECUTOR_CORES=2
      - SPARK_WORKER_MEMORY=4G
      - SPARK_WORKER_CORES=4
      - MPLCONFIGDIR=/tmp/.matplotlib
    volumes:
      - ./spark:/spark
      - ./output:/output
    depends_on:
      - spark-master
      - kafka-broker
      - namenode
    networks:
      - spark-network
      - kafka-network
      - hdfs-network

  spark-submit:
    build: ./spark
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_USER=hadoop
      - MPLCONFIGDIR=/tmp/.matplotlib
    volumes:
      - ./spark:/spark
      - ./output:/output
    depends_on:
      - spark-master
      - spark-worker
      - kafka-broker
      - namenode
    networks:
      - spark-network
      - kafka-network
      - hdfs-network

  namenode:
    image: apache/hadoop:3.3.6
    hostname: namenode
    command: hdfs namenode
    ports:
      - 9870:9870
      - 8020:8020
    env_file:
      - ./hdfs/config
    environment:
      - ENSURE_NAMENODE_DIR=/tmp/hadoop-root/dfs/name
    networks:
      - hdfs-network
    volumes:
      - ./hdfs:/hdfs

  datanode:
    image: apache/hadoop:3.3.6
    command: [ "hdfs", "datanode" ]
    hostname: localhost
    ports:
      - 9864:9864
    env_file:
      - ./hdfs/config
    environment:
      - SERVICE_PRECONDITION="namenode:9870"
    networks:
      - hdfs-network

  resourcemanager:
    image: apache/hadoop:3.3.6
    hostname: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - 8088:8088
    env_file:
      - ./hdfs/config
    networks:
      - hdfs-network

  nodemanager:
    image: apache/hadoop:3.3.6
    command: [ "yarn", "nodemanager" ]
    env_file:
      - ./hdfs/config
    networks:
      - hdfs-network

  hdfs-backup:
    build: ./backups
    container_name: hdfs-backup-service
    volumes:
      - ./backups/hdfs-backup:/backups/hdfs-backup
      - ./backups/scripts:/backup/scripts
    depends_on:
      - namenode
      - datanode
    environment:
      - HDFS_PATH=hdfs://namenode:8020/tmp/hadoop-root/dfs/data/processed_data.csv
      - LOCAL_BACKUP_DIR=/backups/hdfs-backup
    networks:
      - hdfs-network

networks:
  kafka-network:
    driver: bridge
  spark-network:
    driver: bridge
  hdfs-network:
    driver: bridge
